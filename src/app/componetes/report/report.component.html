<ion-toolbar color="primary">
  <ion-button slot="end" fill="clear" (click)="closetik()">
    <ion-icon style="color:#fff; font-size: 25px" name="close"></ion-icon>
  </ion-button>
  <ion-title>Crear ticket</ion-title>
</ion-toolbar>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="8" size-lg="12" size-xs="12">
            <form>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="codigo" name="codigo" placeholder="Codigo de ticket"></ion-input>
               </ion-item>

                <ion-item>
                    <ion-input type="text"  [(ngModel)]="nombre" name="nombre" placeholder="Nombre"></ion-input>
               </ion-item>

               <ion-item>
                  <ion-input type="email"  [(ngModel)]="email" name="email" placeholder="Em@il"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Fecha:</ion-label>
                <ion-datetime display-format="YYYY-MM-DD"  [(ngModel)]="fecha" name="fecha" ></ion-datetime>
              </ion-item>  

                <ion-item>
                  <ion-label>Daño</ion-label>
                    <ion-select placeholder="Seleccione el daño" [(ngModel)]="tipo" name="tipo">
                      <ion-select-option value="Software">Software</ion-select-option>
                      <ion-select-option value="Hardware">Hardware</ion-select-option>
                      <ion-select-option value="Redes">Redes</ion-select-option>
                      <ion-select-option value="Otros">Otros</ion-select-option>
                    </ion-select>
                  </ion-item>

                <ion-item>
                    <ion-input type="text" placeholder="Tiempo de Daño" [(ngModel)]="tiempo" name="tiempo" ></ion-input>
                </ion-item>

              <ion-item>
                  <ion-textarea placeholder="Describa un poco mas aqui..." [(ngModel)]="descri" name="descri" ></ion-textarea>
              </ion-item>

              <div padding>
                  <ion-button (click)="onRegistrartick()" shape="round" size="default" expand="block">Guardar</ion-button>
                </div>
              </form>     
         </ion-col>
        </ion-row>
      </ion-grid>   

</ion-content>
