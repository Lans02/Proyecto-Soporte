<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" (click)="closeChat()">
      <ion-icon style="color:#fff; font-size: 25px" name="close"></ion-icon>
    </ion-button>
    <ion-title>{{chat.Nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="room" >
    <ion-card *ngFor="let mensaje of room.messages">
      <ion-card-content>
        {{mensaje.content}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-textarea [(ngModel)]="msg" ></ion-textarea>
    <ion-button color="primary" (click)="sendMessage()" >
      <ion-icon name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
