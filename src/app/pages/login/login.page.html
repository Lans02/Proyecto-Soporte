
  <ion-content>
    <div class="fondo" padding>
      <div>
        <ion-avatar class="centrar">
          <img class="" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
        </ion-avatar>
      </div>
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="7" size-lg="4" size-xs="12">
            
            <form [formGroup]="loginForm">
              <ion-item>
                <ion-label>
                  <ion-icon name="person"></ion-icon> 
                </ion-label>
                <ion-input  [(ngModel)]="email" name="email"  formControlName="email" type="text" placeholder="Em@il"></ion-input>
              </ion-item>

              <div class="error-mensaje">
                <ng-container *ngFor="let error of error_messages.email">
                    <div class="error-mensaje" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)"> 
                      {{ error.message }}
                    </div>
                </ng-container>
              </div>

              <ion-item>
                <ion-label>
                  <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input  [(ngModel)]="password" name="password"  formControlName="password" type="password" placeholder="ContraseÃ±a"></ion-input>
              </ion-item>

              <div class="error-mensaje">
                  <ng-container *ngFor="let error of error_messages.password">
                      <div class="error-mensaje" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)"> 
                        {{error.message}}
                      </div>
                  </ng-container>
                </div>
              <div class="ion-text-center">
                <p>Recuerdame &nbsp; <ion-checkbox></ion-checkbox>
                </p>
              </div>
              <div padding>
                <ion-button  (click)="onSubmitLogin()" [disabled]='!loginForm.valid' shape="round" size="default" expand="block">login</ion-button>
              </div>
            </form>
            <div class="ion-text-center">
              <p>Aun no tienes cuenta? <a routerLink="/registrar">Registrate.</a></p>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
