
      <ion-header>
        <ion-toolbar color="primary">
          <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Registrar</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="fondo" padding>
          <br>
          <br>
          <ion-grid>
            <ion-row justify-content-center>
              <ion-col align-self-center size-md="7" size-lg="4" size-xs="12">
                
                <form [formGroup]="registrarForm">  
                  <ion-item>
                    <ion-label>T.Persona</ion-label>
                    <ion-select placeholder="Seleccione una opcion" [(ngModel)]="tipo" name="tipo" formControlName="tipo" >
                      <ion-select-option value="Persona Natural">Persona Natural</ion-select-option>
                      <ion-select-option value="Persona Juridica">Persona Judirica</ion-select-option>
                    </ion-select>
                  </ion-item>

                  <div class="error-mensaje">
                    <ng-container *ngFor="let error of error_messages.tipo">
                        <div class="error-mensaje" *ngIf="registrarForm.get('tipo').hasError(error.type) && (registrarForm.get('tipo').dirty || registrarForm.get('tipo').touched) "> 
                          {{ error.message }}
                        </div>
                    </ng-container>
                  </div>

                  <ion-item>
                    <ion-input type="text" [(ngModel)]="nombre" name="nombre" formControlName="nombre" placeholder="Nombre"></ion-input>
                  </ion-item>
                  <div class="error-mensaje">
                    <ng-container *ngFor="let error of error_messages.nombre">
                        <div class="error-mensaje" *ngIf="registrarForm.get('nombre').hasError(error.type) && (registrarForm.get('nombre').dirty || registrarForm.get('nombre').touched) "> 
                          {{ error.message }}
                        </div>
                    </ng-container>
                  </div>


                  <ion-item>
                    <ion-input type="text"  [(ngModel)]="email" name="email" formControlName="email" placeholder="Em@il"></ion-input>
                  </ion-item>

                  <div class="error-mensaje">
                    <ng-container *ngFor="let error of error_messages.email">
                        <div class="error-mensaje" *ngIf="registrarForm.get('email').hasError(error.type) && (registrarForm.get('email').dirty || registrarForm.get('email').touched)"> 
                          {{ error.message }}
                        </div>
                    </ng-container>
                  </div>
                  
                  <ion-item>
                    <ion-input type="password" [(ngModel)]="password" name="password" formControlName="password" placeholder="Contraseña"></ion-input>
                  </ion-item>

                  <div class="error-mensaje">
                    <ng-container *ngFor="let error of error_messages.password">
                        <div class="error-mensaje" *ngIf="registrarForm.get('password').hasError(error.type) && (registrarForm.get('password').dirty || registrarForm.get('password').touched)"> 
                          {{error.message}}
                        </div>
                    </ng-container>
                  </div>

                  <ion-item>
                    <ion-input type="password" [(ngModel)]="password" name="password" formControlName="password"  placeholder="Confirmar Contraseña"></ion-input>
                  </ion-item>
                  
                  <div class="error-mensaje">
                    <ng-container *ngFor="let error of error_messages.password">
                        <div class="error-mensaje" *ngIf="registrarForm.get('password').hasError(error.type) && (registrarForm.get('password').dirty || registrarForm.get('password').touched)"> 
                          {{error.message}}
                        </div>
                    </ng-container>
                  </div>


                  <div padding>
                    <ion-button  (click)="onSubmitRegister()" [disabled]='!registrarForm.valid' shape="round" size="default" expand="block">Guardar
                    </ion-button>
                  </div>
                </form>
        
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-content>
